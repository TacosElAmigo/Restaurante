<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.ico">
    <title>Redes Sociales - Tacos El Amigo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            text-decoration: none;
        }
        nav img {
            height: 125px;
            cursor: pointer;
        }
        .redes {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(135deg, #ffcc80, #ff9800);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .redes a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
            padding: 10px;
            color: white;
            background-color: #5a3e36;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .redes a:hover {
            background-color: #3e2b25;
        }
        .redes i {
            font-size: 24px;
        }
        footer {
            background-color: #5a3e36;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
        header h1 {
            margin: 0;
            color: #000000;
            text-shadow: 
                0 0 5px #ff9800, 
                0 0 10px #ff9800, 
                0 0 15px #ff9800, 
                0 0 20px #ff9800, 
                0 0 30px #ff9800, 
                0 0 40px #ff9800, 
                0 0 50px #ff9800, 
                0 0 75px #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tacos El Amigo</h1>
        <nav>
            <a href="index.html">
                <img src="Logo.ico" alt="Tacos El Amigo">
            </a>
        </nav>
    </header>
    <section class="redes">
        <h2>Síguenos en Redes Sociales</h2>
        <p>¡Conéctate con nosotros y no te pierdas nuestras promociones y novedades!</p>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i>Twitter</a>
        <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
    </section>
    <footer>
        <p>&copy; 2025 Tacos El Amigo - Todos los derechos reservados</p>
    </footer>
</body>
</html>
