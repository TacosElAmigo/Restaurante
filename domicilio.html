<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.ico">
    <title>Pedido a Domicilio - Tacos El Amigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .pedido {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(135deg, #ffcc80, #ff9800);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #5a3e36;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #5a3e36;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
        header h1 {
            margin: 0;
            color: #000000;
            text-shadow: 
                0 0 5px #ff9800, 
                0 0 10px #ff9800, 
                0 0 15px #ff9800, 
                0 0 20px #ff9800, 
                0 0 30px #ff9800, 
                0 0 40px #ff9800, 
                0 0 50px #ff9800, 
                0 0 75px #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tacos El Amigo</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <section class="pedido">
        <h2>Pedido a Domicilio</h2>
        <p>Haz tu pedido y disfruta de nuestros deliciosos tacos en casa.</p>
        <form id="formPedido" action="https://formspree.io/f/xwplqken" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="pedido">Pedido:</label>
            <textarea id="pedido" name="pedido" rows="4" required></textarea>
            
            <button type="submit">Realizar Pedido</button>
        </form>
        <p id="mensaje"></p>
    </section>
    <footer>
        <p>&copy; 2025 Tacos El Amigo - Todos los derechos reservados</p>
    </footer>
</body>
</html>
