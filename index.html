<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.ico">
    <title>Tacos El Amigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e1;
            color: #5a3e36;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: relative;
        }
        header h1 {
            flex: 1;
            text-align: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header img {
            width: 250px;
            height: auto;
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            position: relative;
            width: 50px;
            height: 30px;
            overflow: hidden;
            margin-top: 10px;
        }
        .theme-toggle span {
            position: absolute;
            transition: transform 0.5s;
        }
        .theme-toggle .sun {
            left: 0;
        }
        .theme-toggle .moon {
            right: 0;
            transform: translateX(100%);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff9800;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .carousel-container {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
        }
        .carousel {
            position: relative;
            max-width: 500px;
            margin: auto;
            display: flex;
            overflow: hidden;
        }
        .carousel img {
            width: 33.33%;
            height: auto;
            border-radius: 10px;
            display: none;
        }
        .menu {
            text-align: center;
            padding: 20px;
            flex: 1;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item {
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .order-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #d32f2f;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        footer {
            background-color: #5a3e36;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
        .neon-text {
    color: #000000;
    text-shadow: 0 0 4px #ff9800, 0 0 8px #ff9800, 0 0 12px #ff9800, 0 0 16px #ff9800, 0 0 20px #ff9800, 0 0 24px #ff9800;
}
    </style>
</head>
<body>
    <header>
        <h1 class="neon-text">Tacos el Amigo</h1>
        <div class="logo-container">
            <a href="https://www.facebook.com/tacos.elamigo.1">
                <img src="Logo.png" alt="Logo de Tacos el Amigo">
            </a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="sun"></span>
                <span class="moon"></span>
            </button>
        </div>
    </header>
    
    <nav>
        <a href="#menu">Men煤</a>
        <a href="#pedidos">Ordenar</a>
        <a href="#contacto">Contacto</a>
    </nav>
    
    <section class="carousel-container">
        <h2>Estas son nuestras promociones</h2>
        <div class="carousel">
            <img src="./Promociones/promo1.jpg" alt="Promoci贸n 1">
            <img src="./Promociones/promo2.jpg" alt="Promoci贸n 2">
            <img src="./Promociones/promo3.jpg" alt="Promoci贸n 3">
            <img src="./Promociones/promo4.jpg" alt="Promoci贸n 4">
            <img src="./Promociones/promo5.jpg" alt="Promoci贸n 5">
            <img src="./Promociones/promo6.jpg" alt="Promoci贸n 6">
        </div>
    </section>
    
    <section id="menu" class="menu">
        <h2>Nuestro Men煤</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="menu1xd.jpg" alt="Taco de carne asada">
                <p>Taco de carne asada - $</p>
            </div>
            <div class="menu-item">
                <img src="menu2xd.jpg" alt="Taco al pastor">
                <p>Taco al pastor - $</p>
            </div>
            <div class="menu-item">
                <img src="menu3xd.jpg" alt="Taco Arabes">
                <p>Tacos Arabes - $</p>
            </div>
            <div class="menu-item">
                <img src="menu4xd.jpg" alt="Taco de chorizo">
                <p>Taco de chorizo - $</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p> &copy; Tacos El Amigo, Todos Los Derechos Reservados 2025 - 2026 </p>
    </footer>
    
    <script>
          function toggleTheme() {
            let body = document.body;
            let sun = document.querySelector('.sun');
            let moon = document.querySelector('.moon');
            
            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = '#fff5e1';
                body.style.color = '#5a3e36';
                sun.style.transform = 'translateX(0)';
                moon.style.transform = 'translateX(100%)';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                sun.style.transform = 'translateX(-100%)';
                moon.style.transform = 'translateX(0)';
            }
        }
        let index = 0;
        function changeSlide() {
            let slides = document.querySelectorAll('.carousel img');
            slides.forEach(img => img.style.display = 'none');
            for (let i = 0; i < 3; i++) {
                slides[(index + i) % slides.length].style.display = 'inline';
            }
            index = (index + 3) % slides.length;
        }
        setInterval(changeSlide, 3000);
        changeSlide();
    </script>
</body>
</html>
