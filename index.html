<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacos El Amigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e1;
            color: #5a3e36;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        header {
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: relative;
        }
        header h1 {
            flex: 1;
            text-align: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header img {
            width: 150px;
            height: auto;
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            position: relative;
            width: 50px;
            height: 30px;
            overflow: hidden;
            margin-top: 10px;
        }
        .theme-toggle span {
            position: absolute;
            transition: transform 0.5s;
        }
        .theme-toggle .sun {
            left: 0;
        }
        .theme-toggle .moon {
            right: 0;
            transform: translateX(100%);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff9800;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            text-align: center;
            padding: 50px;
            background-color: #ffcc80;
        }
        .banner img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        .menu {
            text-align: center;
            padding: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item {
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .order-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #d32f2f;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        footer {
            background-color: #5a3e36;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <script>
        function toggleTheme() {
            let body = document.body;
            let sun = document.querySelector('.sun');
            let moon = document.querySelector('.moon');
            
            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = '#fff5e1';
                body.style.color = '#5a3e36';
                sun.style.transform = 'translateX(0)';
                moon.style.transform = 'translateX(100%)';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                sun.style.transform = 'translateX(-100%)';
                moon.style.transform = 'translateX(0)';
            }
        }
    </script>
</body>
