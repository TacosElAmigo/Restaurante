<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.ico">
    <title>Tacos El Amigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e1;
            color: #5a3e36;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: #f5f5f5;
        }
        header {
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: relative;
        }
        .header-left {
            display: flex;
            flex-direction: column;
        }
        header h1 {
            margin: 0;
            color: #000000;
            text-shadow: 
            0 0 5px #ff9800, 
            0 0 10px #ff9800, 
            0 0 15px #ff9800, 
            0 0 20px #ff9800, 
            0 0 30px #ff9800, 
            0 0 40px #ff9800, 
            0 0 50px #ff9800, 
            0 0 75px #ff9800;
}
        .slogan {
            font-size: 14px;
            font-style: italic;
        }
        .header-center {
            flex: 1;
            text-align: center;
        }
        .header-center img {
            max-width: 350px;
            height: auto;
        }
        .logo-container img {
            width: 100px;
            height: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff9800;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .carousel-container {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .carousel-container h1 {
            font-size: 28px;
            color: #5a3e36;
            margin-bottom: 20px;
        }
        .carousel {
            display: flex;
            width: 50%;
            max-width: 600px;
            animation: scroll 15s linear infinite;
            gap: 20px;
        }
        .carousel img {
            width: 20%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            33.33% {
                transform: translateX(-100%);
            }
            66.66% {
                transform: translateX(-200%);
            }
            100% {
                transform: translateX(0);
            }
        }
        .menu {
            text-align: center;
            padding: 20px;
            flex: 1;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }
        footer {
            background-color: #5a3e36;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
        .theme-toggle {
            background: transparent;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .theme-toggle i {
            font-size: 20px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .theme-toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
    </style>
</head>
