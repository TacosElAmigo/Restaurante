<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.ico">
    <title>Contáctanos - Tacos El Amigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            text-decoration: none;
        }
        nav img {
            height: 125px;
            cursor: pointer;
        }
        .contact-form {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(135deg, #ffcc80, #ff9800);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .contact-form button {
            background-color: #e68900;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background-color: #d97800;
        }
        footer {
            background-color: #5a3e36;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        header h1 {
            margin: 0;
            color: #000000;
            text-shadow: 
                0 0 5px #ff9800, 
                0 0 10px #ff9800, 
                0 0 15px #ff9800, 
                0 0 20px #ff9800, 
                0 0 30px #ff9800, 
                0 0 40px #ff9800, 
                0 0 50px #ff9800, 
                0 0 75px #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="neon-text">Tacos El Amigo</h1>
        <nav>
            <a href="index.html">
                <img src="Logo.ico" alt="Tacos El Amigo">
            </a>
        </nav>
    </header>
    <section class="contact-form">
        <h2>¡Queremos escucharte!</h2>
        <p>Envíanos un mensaje y te responderemos lo antes posible.</p>
        <form id="contactForm" action="https://formspree.io/f/xnnpdbvw" method="POST" onsubmit="return validateForm()">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <span class="error" id="errorNombre">Por favor, ingresa tu nombre.</span>
            <input type="email" id="email" name="email" placeholder="Ejemplo@gmail.com" required>
            <span class="error" id="errorEmail">Por favor, ingresa un correo válido.</span>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Mensaje..." required></textarea>
            <span class="error" id="errorMensaje">El mensaje no puede estar vacío.</span>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Tacos El Amigo - Todos los derechos reservados</p>
    </footer>
    <script>
        function validateForm() {
            let isValid = true;
            let nombre = document.getElementById("nombre").value.trim();
            let email = document.getElementById("email").value.trim();
            let mensaje = document.getElementById("mensaje").value.trim();
            
            document.getElementById("errorNombre").style.display = nombre ? "none" : "block";
            document.getElementById("errorEmail").style.display = email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ? "none" : "block";
            document.getElementById("errorMensaje").style.display = mensaje ? "none" : "block";
            
            if (!nombre || !email || !mensaje || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                isValid = false;
            }
            return isValid;
        }
    </script>
</body>
</html>
