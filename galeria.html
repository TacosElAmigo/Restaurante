<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="icon" href="Logo.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            text-decoration: none;
        }
        nav img {
            height: 125px;
            cursor: pointer;
        }
        .opiniones {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(135deg, #ffcc80, #ff9800);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .formulario {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        input, textarea, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #5a3e36;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .opiniones-lista {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            background-color: #5a3e36;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }
        footer {
            background-color: #5a3e36;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
        header h1 {
            margin: 0;
            color: #000000;
            text-shadow: 
                0 0 5px #ff9800, 
                0 0 10px #ff9800, 
                0 0 15px #ff9800, 
                0 0 20px #ff9800, 
                0 0 30px #ff9800, 
                0 0 40px #ff9800, 
                0 0 50px #ff9800, 
                0 0 75px #ff9800;
        }
        .galeria {
            text-align: center;
        }
        .carousel-container {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        .carousel-container h1 {
            font-size: 28px;
            color: #5a3e36;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            width: 50%;
            max-width: 600px;
            animation: scroll 15s linear infinite;
            gap: 20px;
        }

        .carousel img {
            width: 20%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            33.33% { transform: translateX(-100%); }
            66.66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <header>
